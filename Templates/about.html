{% extends 'base.html' %}

{% block content %}
    {% for msg in messages %}
        <div class="alert alert-danger text-center" role="alert">{{ msg }}</div>
    {% endfor %}

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card ">
                    <div class="card-body">
                        <p class="card-text">You have successfully logged in.</p>
                        <div class="text-center">
                            <a role='button' href="{% url 'logout' %}" class='btn btn-danger'>Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        body {
            background-color: white;
        }

        .card {
            margin-top: 60px;
            
        }

        .card-header {
            font-size: 24px;
        }

        .card-body {
            padding: 20px;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
{% endblock %}
